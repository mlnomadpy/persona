<!DOCTYPE html>
<html>
<head>
    <title>Bookmarks AI</title>
    <style>
 body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 350px;
    margin: 0;
    padding: 15px;
    background-color: #f7f7f7;
    color: #333;
}

input[type="text"], select, button {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensures padding doesn't affect overall width */
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.api-key-section, .prompt-section, .options-section {
    margin-bottom: 15px;
}

#searchResults {
    max-height: 400px;
    overflow-y: auto;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

.result {
    padding: 10px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}

.result:hover {
    background-color: #e9e9e9;
}

.no-results {
    padding: 10px;
    color: #666;
}

    </style>
<script src="bundle.js"></script>

</head>
<body>
    <div class="api-key-section">
        <label for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" placeholder="API Key">
        <button id="saveApiKey">Save API Key</button>
    </div>
<!-- Custom Prompt Input and Predefined Prompts Dropdown -->
<div class="prompt-section">
    <label for="customPrompt">Your Own Persona:</label>
    <input type="text" id="customPrompt" placeholder="Describe the Persona and what you want to do?">
    <select id="predefinedPrompts">
        <option value="">Select your Persona</option>
        <option value="eminem">Eminem</option>
        <option value="polikar">Dr. Polikar</option>
        <option value="trafford">Professor Trafford</option>
        <!-- Add more predefined prompts as needed -->
    </select>
</div>
<!-- Options to Treat Pages
<div class="options-section">
    <label>
        <input type="radio" name="pageTreatment" value="separate" checked>
        Treat each page separately
    </label>
    <label>
        <input type="radio" name="pageTreatment" value="combine">
        Combine contents
    </label>
</div> -->

    <input type="text" id="searchInput" placeholder="Search bookmarks...">
    <div id="searchResults"></div>

    <!-- Button to trigger summarization -->
    <button id="summarizeButton">Do da thing on Selected Pages</button>

    <!-- Display the summaries -->
    <div id="summaries"></div>

</body>
</html>
